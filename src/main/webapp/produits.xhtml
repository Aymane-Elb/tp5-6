<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Produits</title>
</h:head>
<h:body>

    <h2>Liste des produits</h2>

    <h:dataTable value="#{produitBean.produits}" var="p" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{p.idProduit}
        </h:column>
        <h:column>
            <f:facet name="header">Nom</f:facet>
            #{p.nomProduit}
        </h:column>
        <h:column>
            <f:facet name="header">Prix</f:facet>
            #{p.prix}
        </h:column>
        <h:column>
            <f:facet name="header">Quantité</f:facet>
            #{p.quantite}
        </h:column>
    </h:dataTable>

    <h3>Ajouter un produit</h3>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nom :" for="nom"/>
            <h:inputText id="nom" value="#{produitBean.nom}"/>

            <h:outputLabel value="Prix :" for="prix"/>
            <h:inputText id="prix" value="#{produitBean.prix}"/>

            <h:outputLabel value="Quantité :" for="quantite"/>
            <h:inputText id="quantite" value="#{produitBean.quantite}"/>

            <h:commandButton value="Ajouter" action="#{produitBean.ajouter}"/>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
